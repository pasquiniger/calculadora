<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="claro.css">
    <title>Calculadora</title>
</head>
<header>SUPER CALCULADORA</header>
<body>
    <main class="main">
        <div class="calc">
            <div class="monitor"><input type="text" contenteditable="False" placeholder="Ingrese los numeros"></div>
            <div class="btn numero uno"><input class="input-numero" type="button" value="1"></div>
            <div class="btn numero dos"><input class="input-numero" type="button" value="2"></div>
            <div class="btn numero tres"><input class="input-numero" type="button" value="3"></div>
            <div class="btn numero cuatro"><input class="input-numero" type="button" value="4"></div>
            <div class="btn numero cinco"><input class="input-numero" type="button" value="5"></div>
            <div class="btn numero seis"><input class="input-numero" type="button" value="6"></div>
            <div class="btn numero siete"><input class="input-numero" type="button" value="7"></div>
            <div class="btn numero ocho"><input class="input-numero" type="button" value="8"></div>
            <div class="btn numero nueve"><input class="input-numero" type="button" value="9"></div>
            <div class="btn numero cero"><input class="input-numero" type="button" value="0"></div>
            <div class="btn operador suma"><input class="input-op" type="button" value="+"></div>
            <div class="btn operador resta"><input class="input-op" type="button" value="-"></div>
            <div class="btn operador divid"><input class="input-op" type="button" value="/"></div>
            <div class="btn operador prod"><input class="input-op" type="button" value="x"></div>
            <div class="btn igual"><input class="input-igual" type="button" value="="></div>
            <div class="btn atras"><input class="input-atras" type="button" value="atras"></div>
            <div class="btn borrar"><input class="input-borrar" type="button" value="borrar"></div>
            <div class="btn punto"><input class="input-numero" type="button" value="."></div>

        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
